name: calorie_app
description: A calorie tracking mobile app with ML prediction and USDA lookup.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- UI / Material 3 ---
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7

  # --- HTTP & Backend Communication ---
  dio: ^5.4.0
  connectivity_plus: ^6.0.1

  # --- Camera ---
  image_picker: ^1.0.7

  # --- State Management ---
  provider: ^6.1.2

  # --- Local Storage (JWT Token, user info) ---
  shared_preferences: ^2.2.2

  # --- JSON decoding ---
  intl: ^0.19.0

  # --- Flutter Core ---
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
